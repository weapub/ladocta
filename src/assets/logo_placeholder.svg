  </defs>
  
  <!-- Vinyl Record Body -->
  <circle cx="200" cy="200" r="190" fill="url(#grad)" stroke="#222" stroke-width="2"/>
  <circle cx="200" cy="200" r="180" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="200" cy="200" r="170" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="200" cy="200" r="150" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="200" cy="200" r="130" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Center Label -->
  <circle cx="200" cy="200" r="70" fill="#e0e0e0" />
  
  <!-- Text -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#121212">La Docta</text>
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#121212">FM 99.3</text>
  
